<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Marcos</title>
    <link rel="stylesheet" href="css/plantilla2.css" />
    <link rel="icon" type="image/png" href="Imagenes/icono.jpg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" title="normal" href="css/carro.css" type="text/css" media="screen" />
</head>

<body>
    <header>
        <h1>Desarrollo web en entorno cliente</h1>
    </header>
    <section>
        <h2>
            <a href="index.html"><img src="Imagenes/inicio.png" width="20" height="20"></a>JQuery Tienda 2</h2>
        <article id="article1">
            <div id="item_container">
                <div class="item" id="i1">
                    <img src="Imagenes/camiseta1.jpg" alt="descripción i1"/>
                    <label class="title">Camiseta 1</label>
                    <label class="price">20 €</label>
                    <label class="stock">Stock 10</label>
                </div>
                <div class="item" id="i2">
                    <img src="Imagenes/reloj2.jpg" alt="descripción i2"/>
                    <label class="title">Reloj 2</label>
                    <label class="price">24 €</label>
                    <label class="stock">Stock 10</label>
                </div>
                <div class="item" id="i3">
                    <img src="Imagenes/camiseta3.jpg" alt="descripción i3"/>
                    <label class="title">Camiseta 3</label>
                    <label class="price">18 €</label>
                    <label class="stock">Stock 10</label>
                </div>
                <div class="item" id="i4">
                    <img src="Imagenes/reloj4.jpg" alt="descripción i4"/>
                    <label class="title">Reloj 4</label>
                    <label class="price">30 €</label>
                    <label class="stock">Stock 10</label>
                </div>
                <div class="item" id="i5">
                    <img src="Imagenes/reloj5.jpg" alt="descripción i5"/>
                    <label class="title">Reloj 5</label>
                    <label class="price">28 €</label>
                    <label class="stock">Stock 10</label>
                </div>
                <div class="clear"></div>
            </div>
            <div id="cart_container">
                <div id="cart_title">
                    <span>Carrito</span>
                    <div class="clear"></div>
                </div>
                <div id="cart_toolbar">
                    <div id="cart_items" class="back"></div>
                </div>
                <div id="navigate">
                    <div id="nav_left">
                        <button id="btn_comprar" title="Confirma la compra de los artículos">Comprar</button>
                        <button id="btn_prev" title="Desplaza el carrito hacia la izquierda">&lt;</button>
                        <button id="btn_next" title="Desplaza el carrito hacia la derecha">&gt;</button>
                        <button id="btn_clear" title="Vacia el carrito">Vaciar</button>
                    </div>
                    <div id="nav_right">
                        <span class="sptext">
                            <label>Compras </label><input id="citem" value="0" readonly title="Número de productos comprados"/>
                        </span>
                        <span class="sptext">
                            <label>Precio </label><input id="cprice" value="0 €" readonly  title="Precio total de los productos comprados"/>
                        </span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </article>
    </section>
    <aside>
        <h2>Publicidad</h2>
        <a href="https://streamelements.com/xdgladiatorxd/tip"><img src="Imagenes/pg_donate.png" width="80%"></a>
    </aside>
    <footer>
        <p>Creador: Marcos Botella Torres</p>
    </footer>
    <script src="js/carro.1.js" type="text/javascript"></script>
</body>

</html>
