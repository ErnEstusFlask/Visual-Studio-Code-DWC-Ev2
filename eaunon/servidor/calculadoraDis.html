<!Doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/calculadora.css" />
</head>

<body>
    <div>
        <div>
            <div class="calculadora">
                <input type="text" class="text1" id="txt1">
                <table class="calc" border="1">
                    <tr></tr>
                    <td colspan="4"><input type="text" class="text" id="txt2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="C" class="oper" id="clear"></td>
                        <td><input type="button" value="DEL" class="oper" id="clearL"></td>
                        <td><input type="button" value="/" class="oper" id="divi"></td>
                        <td><input type="button" value="*" class="oper" id="mult"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="numeros" id="num7"></td>
                        <td><input type="button" value="8" class="numeros" id="num8"></td>
                        <td><input type="button" value="9" class="numeros" id="num9"></td>
                        <td><input type="button" value="-" class="oper" id="minus"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="numeros" id="num4"></td>
                        <td><input type="button" value="5" class="numeros" id="num5"></td>
                        <td><input type="button" value="6" class="numeros" id="num6"></td>
                        <td rowspan="2"><input type="button" value="+" class="operW" id="plus"></td>

                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="numeros" id="num1"></td>
                        <td><input type="button" value="2" class="numeros" id="num2"></td>
                        <td><input type="button" value="3" class="numeros" id="num3"></td>

                    </tr>
                    <tr>
                        <td><input type="button" value="," class="oper" id="numC"></td>
                        <td><input type="button" value="0" class="numeros" id="num0"></td>
                        <td colspan="2"><input type="button" value="=" class="operH" id="equ"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/calculadora.js"></script>

</html>
