    <script> 
        var cambio;
        parseInt(cambio);

        if((refr=="cocacola")||(refr=="fanta de naranja")||(refr=="fanta de limon")||(refr=="cocacola zero")||(refr=="nestea")||(refr=="aquarius")){
            document.writeln("Ha seleccionado "+refr);
            var din= prompt("Introduce el dinero");
            if(!isNaN(din)){
                document.writeln("Ha introducido "+din+"€");
                if(refr=="cocacola"){
                    cambio= parseFloat(din-0.85);
                                    }
                if(refr=="fanta de naranja"){
                    cambio= parseFloat(din)-0.80;
                                    }
                if(refr=="fanta de limon"){
                    cambio= parseFloat(din)-0.80;
                                    }
                if(refr=="cocacola zero"){
                    cambio= parseFloat(din)-0.85;
                                    }
                if(refr=="nestea"){
                    cambio= parseFloat(din)-0.90;
                                    }
                if(refr=="aquarius"){
                    cambio= parseFloat(din)-0.90;
                                    }
            }else{
                document.writeln("Introduce una cantidad correcta");
            }
            
        }else{
            document.writeln("Datos erroneos ");
        }

    </script>
