            <script>
                function actDate() {
                    var a = new Date();
                    var b = a.getDay();
                    var semana;
                    switch (b) {
                        case 1:
                            semana = "Lunes";
                            break;
                        case 2:
                            semana = "Martes";
                            break;
                        case 3:
                            semana = "Miercoles";
                            break;
                        case 4:
                            semana = "Jueves";
                            break;
                        case 5:
                            semana = "Viernes";
                            break;
                        case 6:
                            semana = "Sabado";
                            break;
                        case 7:
                            semana = "Domingo";
                            break;
                    }
                    var dia = a.getDate();
                    var mes = a.getMonth();
                    var año = a.getFullYear();
                    document.write("Hoy es " + semana + " dia " + dia + " del mes " + mes + " del año " + año);
                }
                actDate();
            </script>
