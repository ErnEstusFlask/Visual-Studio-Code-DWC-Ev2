            <script>
                var aInt = "6+9";
                function calC(operray) {
                    var oper1;
                    var oper2;
                    var inst;
                    var checker;
                    var max = operray.length;
                    for (i = 1; i < max; i++) {
                        checker = operray.slice(i - 1, i);
                        if (checker == "+" || checker == "-" || checker == "/" || checker == "*") {
                            oper1 = operray.slice(0, i - 1);
                            inst = operray[i - 1];
                            oper2 = operray.slice(i, max);
                        }
                    }
                    oper1 = parseFloat(oper1);
                    oper2 = parseFloat(oper2);
                    if (inst == "+") {
                        return oper1 + oper2;
                    }
                    if (inst == "-") {
                        return oper1 - oper2;
                    }
                    if (inst == "*") {
                        return oper1 * oper2;
                    }
                    if (inst == "/") {
                        return oper1 / oper2;
                    }
                }
                var res = calC(aInt);
                document.write(res);
            </script>
