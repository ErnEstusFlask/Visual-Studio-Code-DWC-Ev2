<!Doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>DAW</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <h2>Formulario</h2>
    </header>
    <div id="grid">
        <div id="content">
            <form id="formA">
                Nombre* <input type="text" size="35" value="" required><br>
                Edad <input type="text" size="5" name="age" value=""><br>
                DNI <input type="text" size="9" name="dni" value="" name="direccion" vlaue="" required>--<input type="text"
                    size="3" name="lett" value=""><br>
                Dirección* <input type="text" size="35" name="direc" id="direc"><br>
                Selecciona provincia <select id="provincia">
                    <option value="elige">Elige una</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Alicante">Alicante</option>
                </select><br>
                Localidad <select id="localidad" name="localidad" disabled>

                </select><br>
                Código Postal* <input type="text" size="9" name="cp" value="" required><br>
                Télefono de contacto <input type="text" size="10" name="tl" value=""><br>
                Correo electrónico <input type="text" size="15" name="mail" id="mail" value=""><br>
                Repita su correo electrónico <input type="text" size="15" name="mail2" value=""><br>
                (*)Datos obligatorios<br>
                <input type="submit" value="Enviar los datos" id="sub">
                <input type="button" value="Empezar de nuevo" id="clear">
            </form>

        </div>
        <div id="ad">
            publicidad
        </div>
    </div>
</body>

<script src="js/form.js" type="text/javascript"></script>

</html>
